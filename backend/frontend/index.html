<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Valet Me</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="valet-me">
  <div class="container-fluid">
      <div class="row logo">
        <div class="col col-md-12 my-header">
          <a ui-sref="app" class="my-header">Valet Me</a>
          <a ui-sref="app.login"><button type="submit" class="btn userBtns" ng-show="userButton">Login</button></a>
          <a ui-sref="app.signup"><button type="submit" class="btn userBtns" ng-show="userButton">New User?</button></a>
          <!-- <h2 class="userBtns">Welcome, {{user}}!</h2> -->
          <a ng-click="logout()"><button type="submit" class="btn userBtns" ng-hide="userButton">Logout</button></a>
          <a ui-sref="panel"><button class="btn userBtns" ng-hide="userButton">User Panel</button></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <nav role="navigation" class="navbar  navbar-inverse">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a ui-sref="app" class="navbar-brand">Home</a>
          </div>
          <!-- Collection of nav links, forms, and other content for toggling -->
          <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <!-- <li><a ui-sref="">Products</a></li> -->
              <li><a ui-sref="app.services">Services</a></li>
              <!-- <li><a ui-sref="">Our Platform</a></li> -->
              <!-- <li><a ui-sref="#about">About</a></li> -->
              <li><a ui-sref="app.story">Our story</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="ui-view"></div>
    <div class="col-xs-12">
      <footer class="footer">
        <h1>Footer</h1>
      </footer>
    </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/angular-ui-router.min.js"></script>
  <script src="js/angular-cookies.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
