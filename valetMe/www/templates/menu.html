<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-show="logged" menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item ng-hide="logged" menu-close ng-click="signup()">
          Sign Up
        </ion-item>
        <ion-item ng-hide="logged" menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item ng-show="logged" menu-close href="#/app/findParking">
          Find Parking
        </ion-item>
        <ion-item ng-show="logged" menu-close href="#/app/options">
          Options
        </ion-item>
        <ion-item ng-show="logged" menu-close ng-click="getCar()">
          Request Car
        </ion-item>
        <ion-item ng-show="logged" menu-close href="#/app/checkout">
          Checkout
        </ion-item>
        <ion-item ng-show="logged" menu-close href="#/app/review">
          Review Lot
        </ion-item>
        <ion-item ng-show="logged" menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
