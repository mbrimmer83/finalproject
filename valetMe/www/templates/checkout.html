<ion-view view-title="Checkout">
  <ion-content>
    <h1>Checkout</h1>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Amount: $</span>
        <input type="number" name="payment" ng-model="payment.amount">
      </label>
      <div class="homebox">
        <button class="button button-block button-positive my-button-css" type="submit" ng-click="pay()">Pay/Tip</button>
      </div>
    </div>
  </ion-content>
</ion-view>
