<ion-view view-title="Home">
  <ion-content>
    <div class="homebox" ng-hide="logged">
        <button class="button button-block button-positive my-button-css" ng-click="login()">Login</button>
    </div>
    <div class="homebox" ng-hide="logged">
        <button class="button button-block button-positive my-button-css" ng-click="signup()">Sign Up</button>
    </div>
      <ion-list>
        <ion-item><h1 style="text-align: center;">Valet Me</h1></ion-item>
        <ion-item>1 Request your car</ion-item>
        <ion-item>2 Tip your valet</ion-item>
        <ion-item>3 Submit reviews</ion-item>
      </ion-list>
    <div class="homebox" ng-show="logged">
        <button class="button button-block button-positive my-button-css" ui-sref="app.findParking">Find Parking</button>
    </div>
  </ion-content>
</ion-view>
