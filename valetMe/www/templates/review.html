<ion-view>
  <ion-content>
    <h3>How many star will you gives us?</h3>
    <form ng-submit="review()">
      <div class="starbox">
        <span class="rating">
          <input type="radio" ng-model="review.star" ng-value="1" class="rating-input"
          id="rating-input-1-5" name="rating-input-1">
          <label for="rating-input-1-5" class="rating-star"></label>
          <input type="radio" ng-model="review.star" ng-value="2" class="rating-input"
          id="rating-input-1-4" name="rating-input-1">
          <label for="rating-input-1-4" class="rating-star"></label>
          <input type="radio" ng-model="review.star" ng-value="3" class="rating-input"
          id="rating-input-1-3" name="rating-input-1">
          <label for="rating-input-1-3" class="rating-star"></label>
          <input type="radio" ng-model="review.star" ng-value="4" class="rating-input"
          id="rating-input-1-2" name="rating-input-1">
          <label for="rating-input-1-2" class="rating-star"></label>
          <input type="radio" ng-model="review.star" ng-value="5" class="rating-input"
          id="rating-input-1-1" name="rating-input-1">
          <label for="rating-input-1-1" class="rating-star"></label>
        </span>
      </div>
      <ion-list>
        <ion-checkbox ng-model="review1">Your car was returned promptly</ion-checkbox>
        <ion-checkbox ng-model="review2">Your valet was professional</ion-checkbox>
        <ion-checkbox ng-model="review3">Your valet was engaging</ion-checkbox>
        <ion-checkbox ng-model="review4">Would park with us again?</ion-checkbox>
      </ion-list>
      <ion-label>Comments</ion-label>
      <textarea rows="10" cols="50"></textarea>
      <div class="homebox">
        <button class="button button-block button-positive my-button-css" type="submit">Submit Review</button>
      </div>
    </form>
  </ion-content>
</ion-view>
